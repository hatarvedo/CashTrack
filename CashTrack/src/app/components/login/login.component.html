<script>
    const signUpButton=document.getElementById('signUpButton');
    const signInButton=document.getElementById('signInButton');
    const signInForm=document.getElementById('signIn');
    const signUpForm=document.getElementById('signup');

    signUpButton.addEventListener('click',function()
    {
        signInForm.style.display="none";
        signUpForm.style.display="block";
    }
)
    signInButton.addEventListener('click',function()
    {
        signInForm.style.display="block";
        signUpForm.style.display="none";
    }
) 
</script>
 

<!--Belépés kód-->
<div class="container" id="signIn">
    <h1 class="form-title">Belépés</h1>
    <form (ngSubmit)="insertData()">
    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email"  id="email" placeholder="Email" required>
        <label for="email">Email</label>
    </div>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password"  id="password" placeholder="Jelszó" required>
        <label for="password">Jelszó</label> 
    </div>
        <input type="submit" class="btn" value="Belépés" name="signIn">
         
    </form>
      <!-- reg gomb login oldalon-->
    <div class="signInDiv">
        <p>Nincs még fiókod?</p>
        <button id="signUpButton" routerLink="/register">Regisztálj!</button>
    </div>
</div>
